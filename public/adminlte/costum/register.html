<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - MyApp</title>
  <link rel="stylesheet" href="../dist/css/adminlte.min.css">
  <link rel="stylesheet" href="../plugins/fontawesome-free/css/all.min.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center"><b>MyApp</b> Register</div>
    <div class="card-body">
      <form id="registerForm">
        <input type="text" class="form-control mb-2" placeholder="Name" id="name">
        <input type="text" class="form-control mb-2" placeholder="Username" id="username">
        <input type="email" class="form-control mb-2" placeholder="Email" id="email">
        <input type="password" class="form-control mb-2" placeholder="Password" id="password">
        <input type="password" class="form-control mb-2" placeholder="Confirm Password" id="password_confirmation">
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>
</div>
<script src="../plugins/jquery/jquery.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
